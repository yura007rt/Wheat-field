<!--Обёртка-->
<div class="wrapper">
    <div class="maincontent">
        <div id="get_form_email"><a href="email_form" class="historyAPI"><span  class="icon-envelop"></span></a></div>

        <section>
            <section class="page">
                <!--4 Страница(Женская коллекция)-->
                <section  class="four" >
                    <div class="menu_p4">
                        <img src="/images/fon4.png" class="load" style="display:none;">
                        <ul>
                            <li class="menu_li_p4" id="ring"><a class="mini_button" href="ring">Кольца</a></li>
                            <li class="menu_li_p4" id="cepochki"><a class="mini_button" href="cepochki">Цепочки</a></li>
                            <li class="menu_li_p4" id="braslet_woman"><a class="mini_button" href="braslet_woman">Браслеты</i></a></li>
                            <li class="menu_li_p4" id="sergi"><a class="mini_button" href="sergi">Серьги</a></li>
                        </ul>
                    </div>
                    <!--Асинхронный контент-->
                    <sectoin>
                        <section class="main_content_p4">
                            <div class="fon_gallary">
                                <div class="exite"><i class="icon-cancel-circle"></i></div>
                                <div class="slidershow-container">
                                    <figure class="mySlides fade">
                                        <img class="load" src="/images/gallary/slaid/cepi1.jpg" style="width:100%">
                                    </figure>
                                    <figure class="mySlides fade">
                                        <img class="load" src="/images/gallary/slaid/cepi2.jpg" style="width:100%">
                                    </figure>
                                </div>
                                <div>
                                    <div class="navigaation">
                                        <a onclick="plusSlides(1)" class="next">&#10095</a>
                                        <a onclick="plusSlides(-1)" class="prev">&#10094</a>
                                    </div>
                                    <br>
                                    <div class="dots" style="text-align:center; left:132px;">
                                        <span class="dot" onclick="currentSlide(1)"></span>
                                        <span class="dot" onclick="currentSlide(2)"></span>
                                    </div>
                                </div>
                            </div>
                            <script>
                                var slideIndex=1;
                                showSlides(slideIndex);
                                function plusSlides(n){
                                    showSlides(slideIndex += n);
                                }

                                function currentSlide(n){
                                    showSlides(slideIndex = n);
                                }

                                function showSlides(n){
                                    var i;
                                    var slides = document.getElementsByClassName("mySlides");
                                    var dots = document.getElementsByClassName("dot");

                                    if(n > slides.length){
                                        slideIndex = 1;
                                    }
                                    if(n < 1){
                                        slideIndex = slides.length;
                                    }
                                    for(i=0; i<slides.length; i++){
                                        slides[i].style.display = "none";
                                    }
                                    for(i=0; i < dots.length; i++){
                                        dots[i].className = dots[i].className.replace("active","");
                                    }
                                    slides[slideIndex-1].style.display = "block";
                                    dots[slideIndex-1].className+= " active";
                                }
                            </script>
                        </section>
                    </sectoin>

                    <div class="black_fon_p4">
                        <h2 class="nazvanie_p1">Женская коллекция</h2>
                    </div>
                </section>
            </section>
        </section>
    </div>
